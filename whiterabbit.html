<!DOCTYPE html>
<html lang="en">
	<head>
		<title>The Day After: The Matrix</title>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' href='assets/style.css'>
	</head>

    <body onload='showRandom()'>

        <!-- Problem #1 -->
        <div class='matrix-wrapper', id='linalg1'>
            <table class='matrix', style='float: left'>
                <tr>
                    <td>2</td>
                    <td>-1</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>0</td>
                    <td>-4</td>
                </tr>
            </table>

            <table class='matrix', style='float: left'>
                <tr>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2</td>
                </tr>
            </table>

            <span style='float:left; margin:16px;'>
                <p> = </p>
            </span>

            <table class='matrix', style='float: right'>
                <tr>
                    <td>T</td>
                    <td>T</td>
                </tr>
                <tr>
                    <td></td>
                    <td>I</td>
                </tr>
            </table>
        </div>

        <!-- Problem #2 -->
        <div class='matrix-wrapper', id='linalg2'>
            <table class='matrix', style='float: left'>
                <tr>
                    <td>8</td>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>7</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>2</td>
                    <td>2</td>
                </tr>
            </table>

            <table class='matrix', style='float: left'>
                <tr>
                    <td>0</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>3</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>0</td>
                    <td>6</td>
                </tr>
            </table>

            <span style='float:left; margin:16px;'>
                <p> = </p>
            </span>

            <table class='matrix', style='float: right'>
                <tr>
                    <td>I</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>B</td>
                </tr>
                <tr>
                    <td></td>
                    <td>B</td>
                    <td>R</td>
                </tr>
            </table>
        </div>

        <!-- Problem #3 -->
        <div class='matrix-wrapper', id='linalg3'>
            <table class='matrix', style='float: left'>
                <tr>
                    <td>-6</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                </tr>
            </table>

            <div>
                <span style='float:left; margin:16px;'>
                    <p>&lambda;<sub>1</sub>=W, v<sub>1</sub>=</p>
                </span>

                <table class='matrix', style='float: left'>
                    <tr>
                        <td><sub style='color: black'>A</sub></td>
                    </tr>
                    <tr>
                        <td>A</td>
                    </tr>
                </table>
            </div>

            <div>
                <span style='float:left; margin:16px;'>
                    <p>&lambda;<sub>2</sub>=-E, v<sub>2</sub>=</p>
                </span>

                <table class='matrix', style='float: left'>
                    <tr>
                        <td>-H</td>
                    </tr>
                    <tr>
                        <td><sub style='color: black'>A</sub></td>
                    </tr>
                </table>
            </div>

        </div>

        <script>
            function showRandom() {
                var n = Math.random();
                if (n < 0.33) {
                    document.getElementById('linalg1').style.display = 'inline-block';
                } else if (n > 0.33 && n < 0.67) {
                    document.getElementById('linalg2').style.display = 'inline-block';
                } else {
                    document.getElementById('linalg3').style.display = 'inline-block';
                }
            }
        </script> 

        <form name='answerbox' onsubmit='return checkAnswer()'>
            <input type='text' id='answer' name='answer' style='border-bottom-style:dashed'></br>
            <input type='submit' value='ENTER'> 
        </form>

        <script>
            function checkAnswer() {
                var ans = document.forms['answerbox']['answer'].value;
                if (ans == '63106715499106') {
                    window.location.href='nextpage.html';
                }
                return false;
            }
        </script>

    </body>

</html>
